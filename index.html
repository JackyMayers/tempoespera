<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Data e Hora</title>
	<link rel="icon" href="https://i.postimg.cc/MG7qzW4x/emote.png" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            margin-bottom: 10px;
            display: block;
            color: #bbbbbb;
        }
        input, button {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        button {
            background-color: #007acc;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
            color: #bbbbbb;
        }
		footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1a1a1a;
            color: #aaa;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversão de Data e Hora</h2>
        
        <label for="dataEnvio">Data de Envio (Digite: 25032025):</label>
        <input type="text" id="dataEnvio" placeholder="Ex: 25/03/2025" oninput="formatarDataHora('dataEnvio')" maxlength="8">
        
        <label for="horaEnvio">Hora de Envio (Digite: 2230):</label>
        <input type="text" id="horaEnvio" placeholder="Ex: 22:30" oninput="formatarDataHora('horaEnvio')" maxlength="4">
        
        <label for="tempoEspera">Tempo de Espera (Digite: 4830 para 48:30):</label>
        <input type="text" id="tempoEspera" placeholder="Ex: 48:30" oninput="formatarDataHora('tempoEspera')" maxlength="4">
        
        <button onclick="calcularTempo()">Calcular Tempo</button>

        <div id="resultado" class="result"></div>
    </div>
	<footer>
        <img src="https://i.postimg.cc/WzSNyqxY/Jacky-Confuso.png" alt="Placeholder Image">
        <p>Direitos Reservados © 2025 <a href="https://jackymayers.github.io/" target="_blank">Jacky Mayers</a>.</p>
    </footer>

    <script>
        function formatarDataHora(id) {
            var campo = document.getElementById(id);
            var valor = campo.value.replace(/\D/g, ''); 

            if (id === "dataEnvio" && valor.length === 8) {
                campo.value = valor.substring(0, 2) + "/" + valor.substring(2, 4) + "/" + valor.substring(4, 8);
            }
            if (id === "horaEnvio" && valor.length === 4) {
                campo.value = valor.substring(0, 2) + ":" + valor.substring(2, 4);
            }
            if (id === "tempoEspera" && valor.length === 4) {
                campo.value = valor.substring(0, 2) + ":" + valor.substring(2, 4);
            }
        }

        function calcularTempo() {
            var dataEnvio = document.getElementById("dataEnvio").value;
            var horaEnvio = document.getElementById("horaEnvio").value;
            var tempoEspera = document.getElementById("tempoEspera").value;

            if (!dataEnvio || !horaEnvio || !tempoEspera) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            var tempoArr = tempoEspera.split(':');
            var horasEspera = parseInt(tempoArr[0], 10);
            var minutosEspera = parseInt(tempoArr[1], 10);

            var dataLimite = new Date(dataEnvio.split('/')[2], dataEnvio.split('/')[1] - 1, dataEnvio.split('/')[0], horaEnvio.split(':')[0], horaEnvio.split(':')[1]);
            dataLimite.setHours(dataLimite.getHours() + horasEspera);
            dataLimite.setMinutes(dataLimite.getMinutes() + minutosEspera);

            var dataAtual = new Date();
            var diferenca = dataLimite - dataAtual;
            var diferencaHoras = Math.floor(diferenca / (1000 * 60 * 60));
            var diferencaMinutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));

            var resultadoTexto = `Data de Envio: ${dataEnvio}\nHora de Envio: ${horaEnvio}\nTempo de Espera: ${tempoEspera}\nData Limite: ${dataLimite.toLocaleString()}`;
            
            if (diferenca > 0) {
                resultadoTexto += `\n\nFaltam: ${diferencaHoras} horas e ${diferencaMinutos} minutos para o prazo expirar.`;
            } else {
                resultadoTexto += `\n\nO prazo já expirou há ${Math.abs(diferencaHoras)} horas e ${Math.abs(diferencaMinutos)} minutos.`;
            }

            document.getElementById("resultado").innerText = resultadoTexto;
        }
    </script>
</body>
</html>
